<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Admin add role</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form th:action="@{/admin/add}" method="post">
  <input class="input" type="text" placeholder="Логин" name="username" required>
  <select name="userRole" id="mySelect" onchange="showInputField()">
    <option  value="ADMIN">ADMIN</option>
    <option  value="DOCTOR">DOCTOR</option>
  </select>
  <input id="extraInput" style="display: none;" type="text" name="speciality" placeholder="speciality" required/>
  <div><input type="submit"  value="Добавить роль"/></div>
</form>
</body>
</html>

<script>
  function showInputField() {
    var select = document.getElementById('mySelect');
    var input = document.getElementById('extraInput');

    if (select.value == 'DOCTOR') {  // замените 'option1' на значение, при выборе которого должно появляться поле ввода
        input.style.display = 'block';
    } else {
        input.style.display = 'none';
    }
}
</script>
