<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="d">
<table>
    <thead>
    <tr>
        <th>Дата</th>
        <th>Время</th>
        <th>Имя врача</th>
        <th>Специализация врача</th>
        <th>Текст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appoint : ${appointments}">
        <td th:text="${appoint.date}"></td>
        <td th:text="${appoint.time}"></td>
        <td th:text="${appoint.doctor.user.lastName +' '+ appoint.doctor.user.name +' '+ appoint.doctor.user.middleName}"></td>
        <td th:text="${appoint.doctor.speciality}"></td>
        <td th:text="${appoint.text}"></td>
    </tr>
    </tbody>
</table>
</div>
<form id="timeForm" th:action="@{/user/checkFutureAppointments}" method="post">
    <div class="button-container">
    <input class="submit" type="submit" value="Назад">
    </div>
</form>
</body>
</html>

<style>
td {
    text-align: center;
    }

    table {
font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
text-align: left;
border-collapse: separate;
border-spacing: 5px;
background: #b3c1f2;
color: #000000;
border: 16px solid #ECE9E0;
border-radius: 20px;
}
th {
font-size: 18px;
padding: 10px;
}
td {
background: #587cfc;
padding: 10px;
}



.d {
  display: flex;
  justify-content: center;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 17vh; /* Adjust the height as needed */
}




.submit {
	cursor: pointer;
	border: 1px solid #cecece;
	background: #c1ffb3;
	box-shadow: inset 0px 20px 20px #ffffff;
	border-radius: 8px;
	padding: 8px 14px;
	width: 200px;
}
.submit:hover {
	box-shadow: inset 0px -20px 20px #ffffff;
}
.submit:active {
	margin-top: 1px;
	margin-bottom: -1px;
	zoom: 1;
}
.submit:focus
{
	outline:none;
}

</style>
