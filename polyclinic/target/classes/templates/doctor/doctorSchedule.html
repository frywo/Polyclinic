<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
        .kal {
display: flex;
  justify-content: center;
  align-items: center;
  height: 0vh;
  margin: 40px;
}

.submit {
	cursor: pointer;
	border: 1px solid #cecece;
	background: #c1ffb3;
	box-shadow: inset 0px 20px 20px #ffffff;
	border-radius: 8px;
	padding: 8px 14px;
	width: 200px;
}
.submit:hover {
	box-shadow: inset 0px -20px 20px #ffffff;
}
.submit:active {
	margin-top: 1px;
	margin-bottom: -1px;
	zoom: 1;
}
.submit:focus
{
	outline:none;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 17vh; /* Adjust the height as needed */
}
    </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<form action="#" th:action="@{/doctor/schedule}" method="post">
  <div class="kal">
  <p>Дата: <input type="text" id="datepicker" name="date"></p>
  </div>
  <div class="button-container">
    <input class="submit" type="submit" value="Добавить">
  </div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/
    var disabledDates = /*[[${disableDates}]]*/ ['default'];
    var minDate = /*[[${minDate}]]*/ 'defaultMin';
    var maxDate = /*[[${maxDate}]]*/ 'defaultMax';

    $( function() {
        function DisableDates(date) {
            var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
            return [disabledDates.indexOf(string) == -1];
        }

        $( "#datepicker" ).datepicker({
            beforeShowDay: DisableDates,
            minDate: new Date(minDate),
            maxDate: new Date(maxDate)
        });
    } );
/*]]>*/
</script>

</body>
</html>
